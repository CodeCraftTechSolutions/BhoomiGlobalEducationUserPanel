<!-- section start -->
<section class="section-b-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <app-dashboard-sidebar></app-dashboard-sidebar>
        </div>
        <div class="col-lg-9">
          <section class="contact-page register-page">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <h3>{{ "PERSONAL DETAIL"  }}</h3>
                  <div class="container mt-4">
                    <form [formGroup]="userForm" (ngSubmit)="updateProfile()" novalidate>
                      <div class="row">
                        <!-- First Name -->
                        <div class="col-md-6 mb-3">
                          <label for="fName" class="form-label">First Name *</label>
                          <input
                            type="text"
                            id="fName"
                            class="form-control"
                            formControlName="fName"
                            placeholder="Enter First Name"
                          />
                          <div
                            *ngIf="isSubmitted && userForm.controls['fName'].invalid"
                            class="text-danger small"
                          >
                            First Name is required.
                          </div>
                        </div>
                  
                        <!-- Last Name -->
                        <div class="col-md-6 mb-3">
                          <label for="lName" class="form-label">Last Name *</label>
                          <input
                            type="text"
                            id="lName"
                            class="form-control"
                            formControlName="lName"
                            placeholder="Enter Last Name"
                          />
                          <div
                            *ngIf="isSubmitted && userForm.controls['lName'].invalid"
                            class="text-danger small"
                          >
                            Last Name is required.
                          </div>
                        </div>
                  
                        <!-- Age -->
                        <div class="col-md-6 mb-3">
                          <label for="age" class="form-label">Age *</label>
                          <input
                            type="number"
                            id="age"
                            class="form-control"
                            formControlName="age"
                            placeholder="Enter Age"
                          />
                          <div
                            *ngIf="isSubmitted && userForm.controls['age'].invalid"
                            class="text-danger small"
                          >
                            Age must be between 1 and 100.
                          </div>
                        </div>
                  
                        <!-- Phone Number -->
                        <div class="col-md-6 mb-3">
                          <label for="phoneNumber" class="form-label">Mobile Number *</label>
                          <input
                            type="text"
                            id="phoneNumber"
                            class="form-control"
                            formControlName="phoneNumber"
                            placeholder="Enter Mobile Number"
                          />
                          <div
                            *ngIf="isSubmitted && userForm.controls['phoneNumber'].invalid"
                            class="text-danger small"
                          >
                            Enter a valid 10-digit mobile number.
                          </div>
                        </div>
                  
                        <!-- Email -->
                        <div class="col-md-6 mb-3">
                          <label for="email" class="form-label">Email *</label>
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            formControlName="email"
                            placeholder="Enter Email"
                          />
                          <div
                            *ngIf="isSubmitted && userForm.controls['email'].invalid"
                            class="text-danger small"
                          >
                            Enter a valid email.
                          </div>
                        </div>
                  
                        <!-- Gender -->
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Gender *</label>
                          <select class="form-select" formControlName="gender">
                            <option value="" disabled>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                          <div
                            *ngIf="isSubmitted && userForm.controls['gender'].invalid"
                            class="text-danger small"
                          >
                            Gender is required.
                          </div>
                        </div>
                  
                        <!-- Address -->
                        <div class="col-12 mb-3">
                          <label for="address" class="form-label">Address</label>
                          <textarea
                            id="address"
                            class="form-control"
                            formControlName="address"
                            rows="3"
                            placeholder="Enter Address"
                          ></textarea>
                        </div>
                      </div>
                  
                      <!-- Submit Button -->
                      <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary px-4">Update</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
  <!-- section end -->
