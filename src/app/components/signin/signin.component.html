

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/assets/img/bhoomi/bhoomilogin.jpeg" alt="IMG">
				</div>

				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
					<span class="login100-form-title">
					  Login
					</span>
				  
					<div class="wrap-input100 validate-input" [class]="{'has-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
					  <input class="input100" type="text" formControlName="email" placeholder="Email">
					  <span class="focus-input100"></span>
					  <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					  </span>
					  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
						<div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
						<div *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email address.</div>
					  </div>
					</div>
				  
					<div class="wrap-input100 validate-input" [class]="{'has-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
					  <input class="input100" type="password" formControlName="password" placeholder="Password">
					  <span class="focus-input100"></span>
					  <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					  </span>
					  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
						<div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
					  </div>
					</div>
				  
					<div class="container-login100-form-btn">
					  <button type="submit" [disabled]="loginForm.invalid" class="login100-form-btn">
						Login
					  </button>
					</div>
				  
					<div class="text-center p-t-136">
					  <a class="txt2" href="/register">
						Create your Account
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					  </a>
					</div>
				  </form>
				  
			</div>
		</div>
	</div>
